<html>

<head>

<meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>

<body>
<div id="results"></div>

<script>
const srac = document.getElementById("results")
new URLSearchParams(window.location.search).forEach((value, name) => {
	srac.append(name,": ", value)
	srac.append(document.createElement("br"))
})
</script>
</body>
</html>
